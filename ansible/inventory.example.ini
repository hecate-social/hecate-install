# Hecate Cluster Inventory
#
# Copy to inventory.ini and customize for your environment
#
# Groups:
#   [cluster]   - Hecate daemon nodes (one or more)
#   [inference]  - Ollama-only nodes (zero or more)
#
# Variables:
#   ollama_host - Remote Ollama URL for nodes without local Ollama
#

[cluster]
beam00.lab
beam01.lab
beam02.lab
beam03.lab

[inference]
host00.lab

# All Hecate nodes
[hecate:children]
cluster
inference

# Group variables
[cluster:vars]
node_role=cluster

[inference:vars]
node_role=inference

# Global variables
[all:vars]
ansible_user=rl

# Hecate configuration
hecate_realm=io.macula
hecate_bootstrap=boot.macula.io:4433
hecate_image=ghcr.io/hecate-social/hecate-daemon:0.8.0

# BEAM cluster cookie (shared secret for all cluster nodes)
erlang_cookie=hecate_cluster_secret

# Ollama configuration (for nodes using remote Ollama)
# ollama_host=http://host00.lab:11434
