name: Build HecateOS ISOs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      roles:
        description: 'Roles to build (comma-separated: standalone,cluster,inference)'
        required: false
        default: 'standalone,cluster,inference'

permissions:
  contents: write

jobs:
  build-iso:
    strategy:
      matrix:
        role: [standalone, cluster, inference]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build ${{ matrix.role }} ISO
        run: nix build .#iso-${{ matrix.role }} --out-link result-${{ matrix.role }}

      - name: Rename ISO
        run: |
          iso_file=$(find result-${{ matrix.role }}/iso -name '*.iso' | head -1)
          version="${GITHUB_REF_NAME:-dev}"
          cp "$iso_file" "hecate-${{ matrix.role }}-${version}.iso"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hecate-${{ matrix.role }}-iso
          path: hecate-${{ matrix.role }}-*.iso
          retention-days: 7

  release:
    needs: build-iso
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download all ISOs
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: sha256sum hecate-*.iso > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: HecateOS ${{ github.ref_name }}
          body: |
            ## HecateOS ${{ github.ref_name }}

            Bootable ISO images for Hecate nodes.

            | Image | Role | Use Case |
            |-------|------|----------|
            | `hecate-standalone-*.iso` | Standalone | Full stack on one machine |
            | `hecate-cluster-*.iso` | Cluster | BEAM cluster member |
            | `hecate-inference-*.iso` | Inference | Ollama-only GPU server |

            ### Write to USB

            ```bash
            sudo dd if=hecate-standalone-${{ github.ref_name }}.iso of=/dev/sdX bs=4M status=progress
            ```

            ### Verify

            ```bash
            sha256sum -c SHA256SUMS
            ```
          files: |
            hecate-*.iso
            SHA256SUMS
          generate_release_notes: true
