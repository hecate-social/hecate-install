name: Build HecateOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-24.11
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc
          df -h /

      - name: Build HecateOS ISO
        run: nix build .#iso --out-link result

      - name: Rename ISO
        run: |
          iso_file=$(find result/iso -name '*.iso' | head -1)
          version="${GITHUB_REF_NAME:-dev}"
          cp "$iso_file" "hecate-os-${version}.iso"
          sha256sum "hecate-os-${version}.iso" > SHA256SUMS

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hecate-os-iso
          path: |
            hecate-os-*.iso
            SHA256SUMS
          retention-days: 3

  release:
    needs: build-iso
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download ISO
        uses: actions/download-artifact@v4
        with:
          name: hecate-os-iso

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: HecateOS ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## HecateOS ${{ github.ref_name }}

            Graphical Hyprland live ISO with Hecate daemon pre-installed.
            Boot from USB into a fully configured developer desktop.

            ### What's included

            - **Hyprland** window manager (Tokyo Night theme)
            - **Kitty** terminal, **Zsh** + Starship prompt
            - **Neovim** (LazyVim), **Firefox**, **Waybar**, **Rofi**, **Dunst**
            - **Developer tools**: bat, eza, fzf, zoxide, lazygit, podman, and more
            - **Hecate daemon** with firstboot pairing wizard
            - **Calamares** installer for disk installation

            ### Roles (chosen during firstboot)

            | Role | What It Does |
            |------|-------------|
            | **Standalone** | Full stack on one machine |
            | **Cluster** | BEAM cluster member |
            | **Inference** | Ollama-only GPU server |

            ### Write to USB

            ```bash
            sudo dd if=hecate-os-${{ github.ref_name }}.iso of=/dev/sdX bs=4M status=progress
            ```

            ### Verify

            ```bash
            sha256sum -c SHA256SUMS
            ```
          files: |
            hecate-os-*.iso
            SHA256SUMS
          generate_release_notes: true

      - name: Delete build artifact
        uses: geekyeggo/delete-artifact@v5
        with:
          name: hecate-os-iso
